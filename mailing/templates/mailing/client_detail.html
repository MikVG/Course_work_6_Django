{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-6">
<div class="card mb-4 box-shadow">
  <div class="card-header">
    <h4 class="my-0 font-weight-normal">{{object.fio}}</h4>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{object.email}}</h5>
    <ul class="list-unstyled mt-3 mb-4">
      <li>{{object.comment | truncatechars:50}}</li>
    </ul>
  </div>
</div>
</div>
{% endblock %}
