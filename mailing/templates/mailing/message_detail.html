{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-3">
<div class="card mb-4 box-shadow">
  <div class="card-header">
    <h4 class="my-0 font-weight-normal">{{object.title}}</h4>
  </div>
  <div class="card-body">
    <ul class="list-unstyled mt-3 mb-4">
      <li>{{object.text | truncatechars:50}}</li>
    </ul>
  </div>
</div>
</div>
{% endblock %}
